<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css"/>
	<title>Rock Paper Scissors</title>
</head>
<body>
	<h1>Rock, Paper, Scissors Game</h1>
	<div id="game_details">
		<h2>Please make your choice using the buttons below!</h2>
		<div id="buttons">
			<button type="button" class="button" name="Rock">ROCK</button>
			<button type="button" class="button" name="Paper">PAPER</button>
			<button type="button" class="button" name="Scissors">SCISSORS</button>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
